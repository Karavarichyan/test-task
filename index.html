<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Test Task</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <div>
          <a href="#">
            <img src="./assets/images/logo.svg" alt="WebWork" />
          </a>
        </div>
        <div>
          <button class="header__button">GET NOW</button>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="hero__inner">
        <div>
          <h1 class="hero__headline">
            <b class="hero__highlight">CYBER MONDAY</b>
            means
            <br />
            an even
            <b class="hero__highlight">BIGGER SCALES</b>
          </h1>
          <p class="hero__description">
            Cyber Monday saves you money,
            <br />
            WebWork saves you time.
          </p>
          <button class="hero__button">
            SAVE BIG NOW
          </button>
          <p class="hero__checkbox">
            <img
              src="./assets/images/header-checkbox.svg"
              alt="14-day free trial | No credit card required"
            />
            14-day free trial | No credit card required
          </p>
          <p class="header__rating">
            <img
              src="./assets/images/rating.svg"
              alt="Reviews from 51K+ happy users below and beyond"
            />
            Reviews from 51K+ happy users below and beyond
          </p>
          <ul class="hero__socials">
            <li>
              <a href="#"><img src="./assets/images/capterra.svg" /></a>
            </li>
            <li>
              <a href="#"><img src="./assets/images/crowd.svg" /></a>
            </li>
            <li>
              <a href="#"><img src="./assets/images/get-app.svg" /></a>
            </li>
          </ul>
        </div>
        <div class="hero__image">
          <img
            src="./assets/images/hero.png"
            alt="50% OFF"
            class="hero__image-inner"
          />
        </div>
      </div>
    </section>
  </body>
</html>
